<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Form Using HTML and CSS</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="apply_box">
      <h1>Job Application <span class="title_sm">(Web)</span></h1>

      <form action="">
        <div class="form_container">
          <div class="form_control">
            <label for="first_name">First Name </label>
            <input type="text" placeholder="Enter First Name..." name="first_name" id="first_name">
          </div>
          <div class="form_control">
            <label for="first_name">Last Name </label>
            <input type="text" placeholder="Enter Last Name..." name="first_name" id="first_name">
          </div>
          <div class="form_control">
            <label for="email">Email </label>
            <input type="text" placeholder="Enter Email...." name="email" id="email">
          </div>
          <div class="form_control">
            <label for="job_role">Job Role </label>
            <select name="job_role" id="job_role">
              <option value="">Select Job Role</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="full_stack">Full Stack Developer</option>
              <option value="ui_ux">UI UX Designer</option>

            </select>
          </div>
          <div class="textarea_control">
            <label for="address"> Address </label>
            <textarea id="address" aria-placeholder="Enter Address" name="address" row="4" cols="50"
              placeholder="Enter Address"></textarea>
          </div>
          <div class="form_control">
            <label for="city"> City </label>
            <input id="city" name="city" placeholder="Enter City Name..." />
          </div>
          <div class="form_control">
            <label for="pincode"> Pincode </label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode Name..." />
          </div>
          <div class="form_control">
            <label for="date"> Date </label>
            <input value="2022-01-10" type="date" id="date" name="date" />
          </div>
          <div class="form_control">
            <label for="upload"> Upload Your CV </label>
            <input type="file" id="upload" name="upload" />
          </div>
        </div>
        <div class="button_container">
          <button type="submit">Apply Now</button>
        </div>
    </div>
    </form>
  </div>
  </div>

</body>

</html>
